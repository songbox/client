machine:
  node:
    version: 6.9.1
dependencies:
  pre:
    - npm config set spin false
  override:
    - npm install -g bower
    - npm install
    - bower install
  cache_directories:
    - "bower_components"
test:
  override:
    - COVERAGE=true ./node_modules/.bin/ember test
  post:
    - cp -R coverage* $CIRCLE_TEST_REPORTS

machine:
  node:
    version: 6.9.1
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn install
    - bower install
    - npm rebuild node-sass
  cache_directories:
    - "~/.cache/yarn"
    - "bower_components"

test:
  override:
    - COVERAGE=true ember test
  post:
    - cp -R coverage* $CIRCLE_TEST_REPORTS

deployment:
  development:
    branch: develop
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:songbox-app.git $CIRCLE_SHA1:refs/heads/master
  staging:
    branch: master
    commands:
      - ember deploy staging
  production:
    branch: production
    commands:
      - ember deploy production

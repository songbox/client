machine:
  node:
    version: 6.9.1
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - npm config set spin false
  override:
    - npm install -g bower
    - bower install
    - yarn install
    - npm rebuild node-sass
  cache_directories:
    - "bower_components"

test:
  override:
    - COVERAGE=true ember test
  post:
    - cp -R coverage* $CIRCLE_TEST_REPORTS

deployment:
  development:
    branch: develop
    commands:
      - ember deploy development
  staging:
    branch: master
    commands:
      - ember deploy staging
  production:
    branch: production
    commands:
      - ember deploy production
